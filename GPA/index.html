<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GPA Calculator</a>
            <span onclick="home()" style="cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" width="23"
                    height="23" style="color:white;" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </span>
        </div>
    </nav>
    <!-- body -->
    <div class="container align-self-center content">

        <div class="container align-self-center content">
            <div class="row addmargin align-middle ">
                <button class="col-6 addmargin d-block" onclick="getcum()">Cumulative GPA</button>
            </div>

            <div class="row addmargin align-middle">
                <button class="col-6 addmargin d-block" onclick="getcur()">Current GPA</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
