<!-- info -->
<div class="row">
    <h2 style="text-decoration: underline; " class="col-6 addmargin">Current GPA:</h2>
    <div style="border: 2px solid black; padding: auto; text-align: center;" class="col-6 addmargin ans">0</div>
</div>
<div class="row">
    <button class="col-1 addmargin col-md-1 col-ms-6 col-xs-6 bt" onclick="calc()">calc</button>
</div>
<!-- table -->
<div class="row col-md-5 col-sm-12 col-xs-12">
    <table>
        <tr>
            <th>Point</th>
            <th>Course Hours</th>
        </tr>
        <tr>
            <td>
                <input type="text" pattern="^[0-9]$" id="g1" placeholder="0">
            </td>
            <td>
                <input type="text" id="h1" placeholder="0">
            </td>
        </tr>
    </table>
</div>
<div class="row">
    <button class="add col-1 justify-content-end" onclick="addatcur()">+</button>
</div>
