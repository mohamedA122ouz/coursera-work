<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>finish it</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/todo.png">
</head>

<body onload="settings.restoreAndApply()">
    <div id="alert">
        <div id="warning">
            <div id="alert-i"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg></div>
            <p>Are you sure you want to delete this item?</p>
        </div>
        <hr>
        <button onclick='control.delItem()'>Yes</button>
        <button onclick='control.hideAlert()'>NO</button>
    </div>
    <header>
        <div id="brand">
            <img src="icon/todo.png" alt="page-icon" id="brand-icon">
            <p id="brand-name">finish-it</p>
        </div>
        <div id="bar" onclick="settings.show()">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-justify"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
            </svg>
        </div>
    </header>
    <div id="settings" tabindex="-1">
        <div id="settings-title">
            <p onclick="settings.hide()" class="exist">X</p>
            <p id="setting-p">Settings</p>
        </div>
        <label for="font">Fonts:</label>
        <select name="font" id="font" >
            <option value="browser defualt">browser defualt</option>
            <option value="'Courier New'">Courier New</option>
            <option value="'Lucida Sans'">Lucida Sans</option>
            <option value="cursive">cursive</option>
            <option value="system-ui">system-ui</option>
            <option value="'Trebuchet MS'">Trebuchet MS</option>
        </select>
        <br>
        <label for="fontsize">font size:</label>
        <select name="fontsize" id="fontsize">
            <option value="16">16pt</option>
            <option value="18">18pt</option>
            <option value="20">20pt</option>
            <option value="24">24pt</option>
            <option value="28">28pt</option>
            <option value="30">30pt</option>
            <option value="32">32pt</option>
        </select>
        <button onclick="settings.apply()">apply</button>
    </div>
    <div id="container">
        <h1 style="text-decoration: underline;">To do list:</h1>
        <div id="buttons">
            <button id="start" onclick="control.savebutton()" title="Add new list and delete old one if exist"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill"
                    viewBox="0 0 16 16">
                    <!-- edit and delete old item -->
                    <path
                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                </svg></button>
            <button id="a" onclick="control.addbutton()" title="add to exist items"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <!-- add button -->
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg></button>
            <button onclick="control.additem('restore')" title="restore"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
                    <!-- restore button -->
                    <path
                        d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z" />
                    <path
                        d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6z" />
                </svg></button>
        </div>
        <div id="textReady">
        </div>
        <ol id="listIt">
        </ol>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
