        <style>/*will be deleted soon*/
            div{border: 0.125px solid blue;}
            /*******************************/
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Changa:wght@500&family=Cormorant+Garamond:ital,wght@1,300;1,400;1,500&family=Fredoka+One&family=Saira+Condensed:wght@100&display=swap');
            /*head properties and buttons*/
            #tools
            {
                margin: 0px;
                padding:0px;
                display:flex;
                flex-wrap: wrap;
                width: auto;
                height: 50px;
                border:1px solid white;
                
            }
            
            .head
            {
                padding: 0px;
                margin: 0px;
                border: .5px solid blue;
                background-color: rgb(42,42,42);
                width: 100%;
                min-width: 700px;
            }
            .stick
            {
                position:sticky;
                top: 0px;
                padding: 0px;
                margin: 0px;
                grid-area:stick;
                height: 100px;
                width: 100%;
                background-color: rgb(28,28,28);
                min-width: 700px;
                z-index: 2;
            }
            .search
            {
                float:right;
                padding:0px;
                margin: 25px;
                height: 40px;
                width: 150px;
                border-radius: 20px;
                background-color: rgb(42,42,42);
                border:solid rgb(42,42,42);
            }
            
            
            /*working for one case in head*/
            .white
            {
                margin-top: 18px;
                font-size: 9px;
                font-family: 'Open Sans','Mada',Georgia, 'Times New Roman', Times, serif;
                color: rgb(255,255,255);
                text-align: center;
                padding: 0px;
            }
            #bt1h
            {
                flex-wrap: wrap;
                margin: 0px;
                padding: 0px;
                height: 40%;
                width: 128px;
                float: right;
                border-radius:0px;
                border:0px;
                background-color:rgb(0,120,242) ;
                word-spacing: 2px;
                
            }
            .icon
            {
                height: 40px;
                width: 31px;
                margin: 7px;
                opacity: 87%;
                margin-left: 10px;
            }
            #s_p
            {
             float:right;
             
            }
            #searchicon
            {
                float:right;
                height: 58%;
                width: 15%;
                margin: 5px;
            }
            #space
            {
                width: 100%;
                height:auto;
                float:right;
            }
            /************/
            
            /*buying area settings and properties*/
            .buyarea
            {
                display: flex;
                position: sticky;
                flex-wrap: wrap;
                float:right;
                width: 300px;
                height: 600px;
                justify-content: center;
                float: left;
                top: 100px;
                margin-left: 50px;
            }
            #gtaicon
            {
                width: 150px;
                height:150px;
                margin: 10px;
            }
            
            /*details area settings and properties*/
            .details
            {
             float:right;
             width: 74%;
            }
            #leftspace
            {
                width: 25%;
            }
            #gtaphotos
            {
                width: 600px;
                height:500px;
                
            }
            
            /*general properties and container settings*/
            body
            {
                height: 100%;
                padding: 0px;
                margin: 0px;
                background-color: rgba(28, 28, 28);
            }
            p
            {
                margin-top: 12px;
                font-size: 10px;
                font-family: 'Open Sans','Mada',Georgia, 'Times New Roman', Times, serif;
                color: rgb(163,163,163);
                text-align: center;
                padding: 0px;
                font-size: 1em;
                letter-spacing: .7px;
            }
            .bt
            {
                padding:4px;
                margin: 2px;
                width: 150px;
                height: 50px;
                border-radius: 7px;
                border:solid white;
            }
            
            .container
            { 
                display: grid;
                height: 5000px;
                grid-template-rows:151px 100%;
                grid-gap:0px;
                grid-row-gap: 20px ;
                border:solid orange;
                margin: 0;
                
                
            }
            #container2
            {
                margin:0px;
                padding:0px;
                display: flex;
                border:2px solid yellowgreen;
                width:100%;
                height: 100%;
                justify-content: center;
            }
            #movehelper
            {
                margin:0px;
                padding:0px;
                border:1px solid yellow;
                width: 99.9%;
                position: relative;
                height: 1500px;
            }
